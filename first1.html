<!DOCTYPE html>
<html>

<head>
    <title>
        stundent's Inquiry form
    </title>
    <link rel="stylesheet" href="first3.css">
</head>
<link rel="stylesheet" href="first1.css">
<body>
    <form>
        <h2>Student Access Inquiry</h2>
        <div>
            <label for="firstname">First name</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">lastname</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="Email">Email</label><br>
            <input type="text" id="Email" name="Email"><br>
        </div>
        <div>
            <label for="gender">Gender</label><br>
            <input type="radio" id="gender" name="gender" value="male">
            <Label for="male">Male</Label><br>
            <input type="radio" name="gender" id="gender" value="female">
            <label for="female">female</label>
        </div>
        <div>
            <label>spoken languages</label><br>
            <input type="checkbox" id="kinyarwanda" name="languages" value="kinyarwanda">
            <label for="kinyarwanda">kinyarwanda</label><br>
            <input type="checkbox" id="kiswahili" name="languages" value="kiswahili">
            <label for="kiswahili">kiswahili</label><br>
            <input type="checkbox" id="English" name="languages" value="English">
            <label for="English">English</label><br>
            <input type="checkbox" id="French" name="languages" value="French">
            <label for="French">French</label><br>
            <input type="checkbox" id="Chinese" name="languages" value="Chinese">
            <label for="Chinese">Chinese</label><br>
        </div>
        <div>
            <label for="level"> level</label><br>
            <select id="level" name="level">
                <option value="senior 1">Senior 1</option>
                <option value="senior 2">Senior 2</option>
                <option value="senior 3">Senior 3</option>
            </select>
            <div>
                <label for="password">password</label><br>
                <input type="text" name="password" id="password"><br>
                <label for="Request">Request</label><br>
                <input type="text" name="Request" id="Request"><br>
                <button >submit</button> 
            </div>
        </div>
    </form>
</body>

</html>
