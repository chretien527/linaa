<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document</title>
    <link rel="stylesheet" href="first1.css">
</head>

<body>
    <form>
        <h2> Student Inquiry Form</h2>
        <div>
            <label for="firstname"> first name</label><br>
            <input type="text" id="firstname" required class="linaa" style=" width: 200px;"><br>
            <label for="lastname" class="linaa"> Lastname</label><br>
            <input type="text" id="lastname " required class="linaa" style=" width: 200px;"><br>
            <label for="Email" class="linaa"> Email</label><br>
            <input type="text" id="Email" class="linaa" style=" width: 200px;">
        </div>
        <div>
            <label for="Gender"> Gender</label><br>
            <input type="radio" id="Male" name="Gender" class= linaa>
            <label for="Male"> Male</label><br>
            <input type="radio" id="Female" name="Gender" class="linaa">
            <label for="Female"> Female</label><br>
            <input type="radio" id="prefer not to say" name="Gender" class="linaa">
            <label for="prefer not to say"> Prefer not to say</label>
        </div>
        <div>
            <label> Spoken languages</label><br>
            <input type="checkbox" id="kiny" name="kinyarwanda" class="linaa">
            <label for="kiny"> Kinyarwanda</label><br>
            <input type="checkbox" id="kisw" name="Kiswahili" class="linaa">
            <label for="kisw"> Kiswahili</label><br>
            <input type="checkbox" id="Eng" name="Eng" class="linaa">
            <label for="Eng"> English</label><br>
            <input type="checkbox" id="French" name="French" class="linaa">
            <label for="French"> French</label>
        </div>
        <div>
            <label for="level">Level</label><br>
            <select value="level" class="linaa" style=" width: 200px">
                <option value="Year 1"> Year one</option>
                <option value="Year 2"> Year two</option>
                <option value="Year 3">Year three</option>
            </select><br>
            <label for="password"> Password</label><br>
            <input type="password" id="password" class="linaa" style=" width: 200px;"><br>
            <label for="request"> Request</label><br>
            <textarea rows:7; character:50; class="linaa" style=" width: 200px;"></textarea><br>
            <button class="linaa" style=" width: 200px; background-color:darkblue; color: white; height:40px;"> submit</button>
        </div>
    </form>
</body>

</html>
