<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="3" style="border-collapse: collapse;">
  <thead>
    <tr>
      <th rowspan="2">Student</th>
      <th scope="colgroup" colspan="2">Midterm</th>
      <th scope="colgroup" colspan="2">Final</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>Math</th>
      <th>Science</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="rowgroup" rowspan="2">Class A</th>
      <td>Alice</td>
      <td>80</td>
      <td>85</td>
      <td>90</td>
      <td>88</td>
    </tr>
    <tr>
      <td>Bob</td>
      <td>78</td>
      <td>82</td>
      <td>85</td>
      <td>87</td>
    </tr>
    <tr>
      <th scope="rowgroup" rowspan="2">Class B</th>
      <td>Charlie</td>
      <td>88</td>
      <td>84</td>
      <td>91</td>
      <td>89</td>
    </tr>
    <tr>
      <td>Diana</td>
      <td>90</td>
      <td>86</td>
      <td>93</td>
      <td>90</td>
    </tr>
  </tbody>
</table>

</body>
</html>
